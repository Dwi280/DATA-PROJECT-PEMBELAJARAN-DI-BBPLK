<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan navbar</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12  bg-secondary text-white text-center" style="min-height:50px">Header</div>

            <nav class="navbar navbar-expand-md bg-secondary navbar-dark container-fluid" style="min-height:100px">
                <a class="navbar-brand " >Navigation</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <button type="button" class="btn btn-secondary">Home</button>
                            <!-- <a class="btn btn-outline-info" href="#">Home</a> -->
                        </li> 
                        <li class="nav-item">
                            <button type="button" class="btn btn-secondary">Facilities</button>
                            <!-- <a class="btn btn-outline-info" href="#">Facilities</a> -->
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-secondary">Guest Book</button>
                            <!-- <a class="btn btn-outline-info" href="#">Guest Book</a> -->
                        </li>    
                    </ul>
                    <!-- memberikan jarak/space antara navbar collapse pada navbar form -->
                    <ul class="navbar-nav mr-auto"></ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search">
                        <button class="btn btn-success my-2 my-sm-0" type="button">Search</button>
                    </form>
                </div>
            </nav>

            <div class="c0l-12 col-md-8 col-lg-10 bg-light text-black" style="min-height:900px">
                <h1 class="text-center"><b>GUEST BOOK</b></h1>
                <br>
                <form>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                          <input type="name" class="form-control" id="inputEmail3" placeholder="">
                        </div>
                      </div>
                    <div class="form-group row">
                          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                          <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3">
                          </div>
                        </div>
                    <div class="form-group row">
                          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                          <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3">
                          </div>
                        </div>
                    <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Jenis Kelamin</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                  Famale
                            </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                <label class="form-check-label" for="gridRadios2">
                                  Male
                                </label>
                              </div>
                              <div class="form-check disabled">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                                <label class="form-check-label" for="gridRadios3">
                                  Jadi-Jadian
                                </label>
                              </div>
                            </div>
                        </div>
                    </fieldset>

                    <button type="button" class="btn btn-success btn-lg btn-block">Send</button> 
                </form>    
            </div>         
            <div class="col-12 col-md-4 col-lg-2 bg-info text-white text-center">Banner</div>
            <div class="col-12 bg-dark text-white text-center" style="min-height: 50px">Footer</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script> 
</body>
</html>
